<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Simon Says</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body
    class="flex min-h-screen flex-col items-center justify-center gap-y-16 bg-slate-900 text-white"
  >
    <main
      class="*:motion-scale-in-75 *:motion-translate-y-in-100 *:motion-rotate-in-90 *:motion-preset-fade motion-duration-500 flex gap-x-16 *:size-64 *:rounded-xl *:focus:outline-none"
    >
      <button class="bg-red-500"></button>
      <button class="motion-delay-150 bg-blue-500"></button>
      <button class="motion-delay-300 bg-green-500"></button>
      <button class="motion-delay-500 bg-yellow-500"></button>
    </main>

    <footer class="flex flex-col gap-y-8 text-2xl font-extrabold">
      <p class="text-center">Score: <span id="score">0</span></p>
      <button class="rounded-sm bg-slate-100 px-8 py-4 text-lg text-black">
        Restart Game
      </button>
    </footer>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
